apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: click-and-eat-api-ingress
spec:
  rules:
    - host: click-and-eat.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: click-and-eat-api-service
                port:
                  number: 3000