apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: click-and-eat.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{.Values.name }}-service
                port:
                  number: 80