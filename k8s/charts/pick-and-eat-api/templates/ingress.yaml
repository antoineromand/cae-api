apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
spec:
  rules:
    - host: pick-and-eat.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{.Values.name }}-service
                port:
                  number: {{.Values.server.port }}